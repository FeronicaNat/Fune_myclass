<ion-content [fullscreen]="true">

    </ion-toolbar>
  </ion-header>

    <ion-grid>

      <ion-row>
        <ion-col size="6">

          <ion-item lines=none style="padding-bottom: 0px;">Kelas TK-A</ion-item>
          <ion-item lines=none><a href="" class="link">30 members</a></ion-item>

        </ion-col>
        <ion-col size="1">

        </ion-col>
        <ion-col size="2" style="float: right;">

          <ngtemplate *ngIf="btnid==0||btnid==1; then templateawal1;else templatefalse1"> </ngtemplate>

          <ng-template #templateawal1>
            <ng-template *ngIf="show;then templatetrue1;else templatefalse1"> </ng-template>
          </ng-template>

          <ng-template #templatefalse1>

            <ion-buttons>
              <ion-button (click)="clickedfav($event)" class="btnunfav" value="1" id="1">
                <ion-icon slot="icon-only" name="heart-outline" class="iconfav"></ion-icon>
                <!-- <ion-icon name="chevron-forward-outline"></ion-icon> -->
              </ion-button>
            </ion-buttons>
          </ng-template>

          <ng-template #templatetrue1>
            <ion-buttons>
              <ion-button (click)="clickedfav($event)" class="btnfav" value="1" id="1" slot="end">
                <ion-icon slot="icon-only" name="heart-outline" class="iconfav"></ion-icon>
                <!-- <ion-icon name="chevron-forward-outline"></ion-icon> -->
              </ion-button>
            </ion-buttons>
          </ng-template>
        </ion-col>

        <ion-col size="3" style="float: right;">

          <ion-buttons class="btnstart">
            <ion-button [ngStyle]="{'background-color':'#f7faa0'}" (click)="startnow()" shape="round" fill="outline"
              class="btnstart" style="margin-top:10px;border-radius:20px;">
              <div class="textstart">
                Start now
              </div>
            </ion-button>
          </ion-buttons>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-item-divider class="hr"></ion-item-divider>
      </ion-row>


      <ion-row>
